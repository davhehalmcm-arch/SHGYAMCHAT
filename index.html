<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Chat</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #6a11cb, #2575fc);
      overflow: hidden;
    }

   
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      bottom: -150px;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1000px) scale(0.3); opacity: 0; }
    }

    .particles span:nth-child(1) { left: 10%; width: 6px; height: 6px; animation-delay: 0s; animation-duration: 8s; }
    .particles span:nth-child(2) { left: 30%; width: 8px; height: 8px; animation-delay: 2s; animation-duration: 10s; }
    .particles span:nth-child(3) { left: 50%; width: 12px; height: 12px; animation-delay: 4s; animation-duration: 12s; }
    .particles span:nth-child(4) { left: 70%; width: 10px; height: 10px; animation-delay: 1s; animation-duration: 9s; }
    .particles span:nth-child(5) { left: 90%; width: 7px; height: 7px; animation-delay: 3s; animation-duration: 11s; }


    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px) saturate(180%);
      border-radius: 20px;
      padding: 50px 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

 
    h2 {
      color: #fff;
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      position: relative;
    }

    h2::after {
      content: "ðŸ’¬";
      position: absolute;
      right: -30px;
      top: -5px;
      animation: floatEmoji 3s ease-in-out infinite;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

   
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      font-size: 1em;
      color: #333;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #777;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
      transform: scale(1.03);
    }

  
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
    }


    @media (max-width: 480px) {
      h2 { font-size: 1.6em; }
      .container { padding: 35px 25px; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h2>Join the Chat</h2>
    <input type="text" id="username" placeholder="Enter your name..." />
    <button onclick="joinChat()">Join Chat</button>
  </div>

  <script>
    function joinChat() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem("chatName", name);
        window.location.href = "chat.html";
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
